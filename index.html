<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h2>To-Do List</h2>
      <input type="text" class="todo-input" id="taskInput" placeholder="Enter a new task" />
      <div class="all-btn">
        <button class="todo-button" onclick="addTask()">Add Task</button>
        <button class="todo-delete-button" onclick="checkTaskDeleted()">Delete Selected</button>
      </div>
      <ul class="todo-list" id="taskList">
      </ul>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
